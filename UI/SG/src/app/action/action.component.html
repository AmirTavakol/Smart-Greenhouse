<html lang="en">
<head>
  <title>Action</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>


</head>
<body>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link btn btn btn-success btn-lg" routerLink='/grafana'>Back</a>
    </li>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <li class="nav-item">
      <a class="nav-link btn btn btn-secondary btn-lg" routerLink='/logout'>Logout</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"></a>
    </li>
  </ul>
  <br>
<div class="jumbotron text-left bg-secondary text-white" style="margin-bottom:0">
  <h1>Manual Actions</h1>
</div>
<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-4">
      <h2>{{cropData.cropName}}</h2>
      <div class="">
        <img src="../../assets/images/gruli.png" class="imgsize">
      </div>
      <hr class="d-sm-none">
    </div>
    <div class="col-sm-8">
      <h5>Location - {{cropData.cropLocation}}</h5>
      <table class="table table-grey table-hover">
        <thead>
          <tr>
            <th>Date Seeded</th>
            <th>Last Irrigation</th>
            <th>Health</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{cropData.dateSeeded}}</td>
            <td>{{cropData.lastIrrigation}}</td>
            <td>{{cropData.cropCondition}}</td>
          </tr>
        </tbody>
      </table>
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>Actuator Name</th>
            <th class="text-right">Manual Button</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Water Pump</td>
            <td class="text-right"><button class='btn btn-warning' (click)="manualTrigger()">Actuate</button></td>
          </tr>
        </tbody>
      </table>
      <br>
    
    </div>
  </div>
</div>


</body>
</html>
