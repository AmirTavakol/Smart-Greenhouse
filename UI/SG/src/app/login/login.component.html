<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<div class="sidenav">
         <div class="login-main-text">
            <h2>Greenhouse<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>User Name</label>
                     <input [(ngModel)]="loginUserData.email" name="Email" type="text" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control" placeholder="Password" required>
                  </div>
                  <button (click)="loginUser()" type="button" class="btn btn-secondary">Login</button>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <button type="submit" class="btn btn-secondary">Register</button>
                  <div ng-if="errorMessage">{{ errorMessage }}</div>
               </form>
            </div>
         </div>
      </div>
